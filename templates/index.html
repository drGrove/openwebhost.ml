<html>
	<head>
		<title>{{ settings.title }}</title>
		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/ico" />
		<style>
			.mdl-layout__drawer-button > .material-icons { margin: 10px; }
			.mdl-card { width: 100%; }
			#openlogin { text-decoration: underline; cursor: pointer; }
		</style>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script-->
		<script src="{{ url_for('static', filename='app.js') }}"></script>
		</script>
	</head>
	<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
		<div class="mdl-layout mdl-js-layout">
			<header class="mdl-layout__header mdl-layout__header--scroll mdl-shadow--4dp">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">
						{{ settings.title }}
					</span>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Login</span>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="username" />
					<label class="mdl-textfield__label" for="username">Username</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="password" id="password" />
					<label class="mdl-textfield__label" for="password">Password</label>
				</div>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" id="login">
					  Login
				</button>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" id="signup">
					  Sign Up
				</button>
				{% if settings.donate %}
				<hr />
				<a href="{{ settings.donate }}" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary">
					Donate
				</a>
				{% endif %}
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--7-col" id="blog">
							{% for post in posts %}
							<div class="mdl-card mdl-shadow--2dp">
								<div class="mdl-card__title">
									<h2 class="mdl-card__title-text">{{ post.title }}</h2>
								</div>
								<div class="mdl-card__supporting-text">
									{{ post.content }}
								</div>
								<div class="mdl-card__actions">
									{{ post.date }}
								</div>
							</div>
							{% endfor %}
						</div>
						<div class="mdl-cell mdl-cell--5-col">
							<div class="mdl-card mdl-shadow--2dp">
								<div class="mdl-card__title">
									<h2 class="mdl-card__title-text">User Interface</h2>
								</div>
								<div class="mdl-card__supporting-text">
									Please log in to view your settings.
									Click <span id="openlogin">here</span> to view the login / signup interface.
								</div>
							</div>
							<!-- User client area?-->
						</div>
					</div>
				</div>
			</main>
			<!-- footer -->
			<!-- TODO -->
		</div>
	</body>
</html>
